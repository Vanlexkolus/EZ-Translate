<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/header.css">
    <script src="https://kit.fontawesome.com/c69167dce1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="logo">EATranslator</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="">Developers</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero"></div>
    <div class="container">
        <div class="card input-wrapper">
            <div class="from">
                <span class="heading">from :</span>
                <!---Custom Select--->
                <div class="dropdown-container" id="input-language">
                    <div class="dropdown-toggle">
                        <i class="fa-solid fa-globe" style="color: #000000; font-size: 17px;"></i>
                        <span class="selected">Auto Detect</span>
                        <i class="fa-solid fa-circle-chevron-down" style="color:#000000; font-size: 17px;"></i>
                    </div>
                    <ul class="dropdown-menu"></ul>
                </div>
            </div>
            <!--Text Area--->
            <div class="text-area">
                <textarea name="" id="input-text" cols="30" rows="10" placeholder="Enter your text here"></textarea>
                <div class="chars"><span id="input-chars">0</span> / 5000</div>
            </div>
            <div class="card-bottom">
                <p>Or choose your document</p>
                <label for="upload-document">
                    <span id="upload-title">Choose File</span>
                    <i class="fa-sharp fa-solid fa-cloud-arrow-up" style="font-size: 17px; color: #000;"></i>
                    <input type="file" id="upload-document" hidden />
                </label>
            </div>
        </div>

        <div class="center">
            <div class="swap-position">
                <i class="fa-solid fa-right-left" style="font-size: 17px;"></i>
            </div>
        </div>


        <div class="card output-wrapper">
            <div class="to">
                <span class="heading">to :</span>
                <!---Custom Select--->
                <div class="dropdown-container" id="output-language">
                    <div class="dropdown-toggle">
                        <i class="fa-solid fa-globe" style="color: #000000; font-size: 17px;"></i>
                        <span class="selected">English</span>
                        <i class="fa-solid fa-circle-chevron-down" style="color:#000000; font-size: 17px;"></i>
                    </div>
                    <ul class="dropdown-menu"></ul>
                </div>
            </div>
            <!--Text Area--->
            <div class="text-area">
                <textarea name="" id="output-text" cols="30" rows="10" placeholder="Translated text will appear here"></textarea>
            </div>
            <div class="card-bottom">
                <p>Or download a document</p>
                <button id="download-btn">
                    <span>Download</span>
                    <i class="fa-solid fa-cloud-arrow-down" style="color: #000000;"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="mode">
        <label for="" class="toggle">
            <div class="toggle-track">
                <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn">
                <span class="toggle-thumb"></span>
                <img src="/FrontEnd/Assets/themes.png" alt="" width="32px">
                <img src="/FrontEnd/Assets/themes (1).png" alt="" width="32px">
            </div>
        </label>
    </div>

    <div class="history-container">
    <h3>Translation History</h3>
    <ul id="translation-history"></ul>
</div>



    <script src="/SCRIPT/languages.js"></script>
    <script src="/SCRIPT/script.js"></script>
</body>
</html>
